        maxLength: 40
      table_name:
        type: string
        maxLength: 30
      history_seq_no:
        type: integer
      active_ind:
        type: string
        maxLength: 1
      audit_reason:
        type: string
        maxLength: 40
      authorized_by_ba_id:
        type: string
        maxLength: 40
      delete_record:
        type: string
