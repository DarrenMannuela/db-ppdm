      effective_date:
        type: string
      expiry_date:
        type: string
      ppdm_guid:
        type: string
        maxLength: 38
      remark:
        type: string
        maxLength: 2000
      retention_period:
        type: string
        maxLength: 40
      source:
        type: string
        maxLength: 40
      row_changed_by:
        type: string
        maxLength: 30
      row_changed_date:
        type: string
      row_created_by:
        type: string
        maxLength: 30
      row_created_date:
        type: string
      row_effective_date:
        type: string
